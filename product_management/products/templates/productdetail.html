{% extends 'base.html' %}


{% block content %}

 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'showProducts' %}" class="btn btn-outline-primary">Back</a>
                <div class="card" style="width: 18rem;">
                <img src="{{ eachproduct.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Name: {{eachproduct.name}}</h3>
                    <h5 class="card-subtitle">Price: {{eachproduct.price}}</h5>
                    <p class="card-text">Description: {{eachproduct.description}}</p>
                    <p class="card-text mt-1">Date: {{eachproduct.created_at}}</p>
                    <a href="{% url 'updateproduct' eachproduct.id %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'deleteproduct' eachproduct.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    
 

{% endblock %}
