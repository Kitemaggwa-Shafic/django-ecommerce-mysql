{% extends 'base.html' %}


{% block content %}

    {% if products %}
        {% for product in products %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="cols-md-6">
                    <div class="card m-3" style="width: 18rem;">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <h4 class="card-subtitle">{{product.price}}</h4>
                            <p class="card-text">{{product.description}}</p>
                            <p class="card-text mt-1">{{product.created_at}}</p>
                            <a href="{% url 'product' product.id %}" class="btn btn-primary mt-2">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else%}
        <p>No product found in DB</p>

    {% endif%}

{% endblock %}
